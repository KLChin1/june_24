<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>Edit {{one_dog.name}}</h1>
        <form action="/dogs/{{one_dog.id}}/update" method="post">
            <div class="mb-3">
                <label for="name">Name</label>
                <input type="text" name="name" id="name" value="{{one_dog.name}}">
            </div>
            <div class="mb-3">
                <label for="age">Age</label>
                <input type="number" name="age" id="age" value="{{one_dog.age}}">
            </div>
            <div class="mb-3">
                <label for="breed">Breed</label>
                <input type="text" name="breed" id="breed" value="{{one_dog.breed}}">
            </div>
            {# <input type="hidden" name="id" value="{{one_dog.id}}"> #}
            {# <textarea name="" id="">{{one_dog.id}}</textarea>#}
            <button class="btn btn-primary">Update</button>
        </form>
    </div>
</body>
</html>
