<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let's Iterate over a list of dictionaries!</title>
</head>
<body>
    {{ list_of_dicts|length}}
    {% for one_dict in list_of_dicts %}
        <p>Name {{one_dict['name']}} Age {{one_dict.age}}</p>
    {% endfor %}
</body>
</html>
